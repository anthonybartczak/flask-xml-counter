<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>XML offer counter</title>

    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='styles/main.css') }}" rel="stylesheet">
  </head>
  <body>
    <h1>FXOC</h1>
    <form action = "/get_item_count_from_url" method = "POST">
      <div class="form-group">
        <label for="urlinput">Insert the URL of your XML file...</label>
        <div class="input-group">
          <input name="url" type="text" class="form-control" id="urlinput" placeholder="https://example.com">
          <button class="btn btn-secondary" type="submit">Calculate XML</button>
        </div>
        <small id="xmlhelp" class="form-text text-muted">You can use the | separator to add more URLs. E.g. url.com|url1.com|url3.com</small>
      </div>
    </form>
    <form action = "/get_item_count_from_csv" method = "POST">
      <label for="fileinput">...or upload the CSV file below.</label>
      <div class="input-group">
        <input name="url" type="text" class="form-control" id="urlinput" placeholder="https://example.com">
        <button class="btn btn-secondary" type="submit">Calculate CSV</button>
      </div>
    </form>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
